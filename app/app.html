<ion-menu [content]="menuContent">
  <ion-toolbar>
    <ion-title> Menu </ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let page of pages" (click)="openPage(page)">
        <ion-icon name="{{page.icon}}"></ion-icon>
        {{page.title }}
      </button>
    </ion-list>
  </ion-content>
 </ion-menu>

<ion-nav #menuContent [root]="rootPage"></ion-nav>
